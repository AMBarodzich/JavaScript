<!doctype html>
<script src="15_game.js"></script>
<script src="game_levels.js"></script>
<script src="16_canvas.js"></script>

<canvas width="400" height="400"></canvas>
<script>
 var cx = document.querySelector("canvas").getContext("2d");

  var lastTime = null;
  function frame(time) {
    if (lastTime != null)
      updateAnimation(Math.min(100, time - lastTime) / 1000);
    lastTime = time;
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
  
  var x = 100, y = 100;
  var radius = 20;
  var speedX = 150, speedY = 50;
  
  function updateAnimation(step) {
 

    cx.clearRect(0, 0, 400, 400);
    cx.strokeStyle = "green";
    cx.lineWidth = 2;
    cx.strokeRect(25, 25, 350, 350);

    x = x + step * speedX;
    y = y + step * speedY;
    if (x < 25 + radius || x > 375 - radius)
      speedX = -speedX;
    if (y < 25 + radius || y > 375 - radius)
      speedY = -speedY;
    cx.fillStyle = "blue";
    cx.beginPath();
    cx.arc(x, y, radius, 0, 7);
    cx.fill();
  } 
</script>
