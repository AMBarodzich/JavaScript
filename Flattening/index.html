<body>

  <script>

  var arrays = [[1, 2, 3], [4, 5], [6]];

  function flatter(arrays) {
    var array = (arrays.reduce(function(flat, current) {
      return flat.concat(current);
    }, []));  
    return array;
  }

  console.log(flatter(arrays)) // â†’ [1, 2, 3, 4, 5, 6]

  </script>
