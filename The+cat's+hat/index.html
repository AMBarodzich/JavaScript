<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="mountains.js"></script>
  <script src="chapter/13_dom.js"></script>
</head>
<body>


<body style="min-height: 200px">

<img src="cat.png" id="cat" style="position: absolute">
<img src="hat.png" id="hat" style="position: absolute">

  <script>

  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");

  var angle = 0, lastTime = null;
  function animate(time) {
    if (lastTime != null)
      angle += (time - lastTime) * 0.0015;
    lastTime = time;

    cat.style.top = (-Math.sin(angle) * 53 + 142) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 400) + "px";
    
    var hatAngle = angle + Math.PI + 3;
    
    hat.style.top = (Math.sin(hatAngle) * 50 + 100) + "px";
    hat.style.left = (Math.cos(hatAngle) * 200 + 400) + "px";
    

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);

  </script>

</body>
</html>
