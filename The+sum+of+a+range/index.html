<body>

  <script>

function range(start, stop, step) {
	if (typeof step == 'undefined') {
        step = 1;
    }

    if ((step > 0 && start >= stop) || (step < 0 && start <= stop)) {
        return [] ;
    }

    var result = [];
    for (var i = start; step > 0 ? i < stop+1 : i > stop-1; i += step) {
        result.push(i);
    }

    return result;
};

function sum(array) {
  	var sum = 0;
  	for (var i = 0, s = array.length; i < s; i++){
  		sum +=array[i];
  	}  
  	return sum;
  }

  </script>
